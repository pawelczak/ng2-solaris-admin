<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Galleries</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">

        <data-table [items]="galleries" [showIndex]="true" [labels]="labels?.datatables"
                    [pageSize]="10" [pageSizeArray]="[5,10,20]" [pageNumber]="'1'" >

            <dt-controls [action]="goAction"></dt-controls>

            <dt-column label="Options" >
                <template let-data="data" let-dataIndex="dataIndex" >
                    <button (click)="editGallery(dataIndex)" class="btn btn-primary btn-circle" type="button">
                        <i class="fa fa-pencil-square-o"></i>
                    </button>
                    <button (click)="deleteGallery(dataIndex)" class="btn btn-primary btn-circle" type="button">
                        <i class="fa fa-times"></i>
                    </button>
                </template>
            </dt-column>
            <dt-column [value]="'name'" ></dt-column>
            <dt-column [value]="'visible'" [label]="'Visible'" >
            </dt-column>
            <dt-column [value]="'description'" [label]="'Description'" ></dt-column>
        </data-table>

    </div>
</div>
