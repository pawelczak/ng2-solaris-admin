<modal #modal (onOpen)="onOpenEvent()" (onClose)="onCloseEvent()" >
    <modal-header [show-close]="true">
        <h4 class="modal-title">{{"gallery.deleteModal.header" | translate}}</h4>
    </modal-header>
    <modal-body>
        <div *ngIf="gallery" >
            {{"gallery.deleteModal.message" | translate}}
        </div>
    </modal-body>
    <modal-footer [show-default-buttons]="false" >
        <div class="text-center">
            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">{{"common.no" | translate}}</button>
            <button type="button" class="btn btn-danger" (click)="modal.close()">{{"common.yes" | translate}}</button>
        </div>
    </modal-footer>
</modal>
