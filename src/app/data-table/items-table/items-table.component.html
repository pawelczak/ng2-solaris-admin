<table *ngIf="items.length === 0" class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>visible</th>
        <th>description</th>
    </tr>
    <tr *ngFor="let item of items | paginate: { itemsPerPage: pageSize, currentPage: pageNumber }" >
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>
            {{item.visible}}
        </td>
        <td>{{item.description}}</td>
    </tr>
</table>
