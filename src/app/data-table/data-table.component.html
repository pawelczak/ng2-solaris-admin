<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Galleries</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Galleries table
            </div>
            <div class="panel-body">

                <div class="row">

                    <div class="col-sm-6">

                        <page-size (selectedPageSize)="setPageSize($event)" ></page-size>

                    </div>

                    <div class="col-sm-6">
                        <input [(ngModel)]="model.searchPhrase" />

                    </div>

                </div>

                <div class="row">

                    <table class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline">
                        <tr>
                            <th>id</th>
                            <th>name</th>
                            <th>visible</th>
                            <th>description</th>
                        </tr>
                        <tr *ngFor="#item of items | search: model.searchPhrase" >
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.visible}}</td>
                            <td>{{item.description}}</td>
                        </tr>

                    </table>

                </div>

                <div class="row"></div>

            </div>
        </div>
    </div>
</div>
